name: Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16.x

      - name: Update Schemas
        run: yarn fetch-schemas

      - name: Install dependencies
        run: rm -rf node_modules && yarn

      - name: Run unit tests
        run: yarn test